<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id_Mahasiswa = decodeURI(getUrlVars()["id_Mahasiswa"]);
        var nim = decodeURI(getUrlVars()["nim"]);
        var nama = decodeURI(getUrlVars()["nama"]);
        var prodi = decodeURI(getUrlVars()["prodi"]);
        var email = decodeURI(getUrlVars()["email"]);
        var alamat = decodeURI(getUrlVars()["alamat"]);
        $("#id_Mahasiswa").val(id_Mahasiswa);
        $("#nim").val(nim);
        $("#nama").val(nama);
        $("#prodi").val(prodi);
        $("#email").val(email);
        $("#alamat").val(alamat);
        $("#update").click(function() {
            var id_Mahasiswa = $("#id_Mahasiswa").val();
            var nim = $("#nim").val();
            var nama = $("#nama").val();
            var prodi = $("#prodi").val();
            var email = $("#email").val();
            var alamat = $("#alamat").val();
            var dataString = "id_Mahasiswa=" + id_Mahasiswa + "&nim=" + nim + "&nama=" + nama + "&prodi=" + prodi + "&email=" + email + "&alamat=" + alamat + "&update=";
            $.ajax({
                type: "POST",
                url: "https://kaefdeap.000webhostapp.com/update.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Loading');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Data Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("Error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id_Mahasiswa = $("#id_Mahasiswa").val();
            var dataString = "id_Mahasiswa=" + id_Mahasiswa + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://kaefdeap.000webhostapp.com/delete.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Loading');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Perbarui Data</h1>
        <a class="button button-clear" href="readjson.html">Lihat Data</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id_Mahasiswa" value="" />
        <div class="item">
            <label>Nim</label>
            <input type="text" id="nim" value="" />
        </div>
        <div class="item">
            <label>Nama</label>
            <input type="text" id="nama" value="" />
        </div>
        <div class="item">
            <label>Prodi</label>
            <input type="text" id="prodi" value="" />
        </div>
        <div class="item">
            <label>Email</label>
            <input type="text" id="email" value="" />
        </div>
        <div class="item">
            <label>Alamat</label>
            <input type="text" id="alamat" value="" />
        </div>
        <div class="item">
            <input type="button" id="update" class="button button-block" value="Update" />
            <input type="button" id="delete" class="button button-block" value="Delete" />
        </div>
    </div>
</body>

</html>
