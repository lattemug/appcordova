<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var nim = $("#nim").val();
            var nama = $("#nama").val();
            var prodi = $("#prodi").val();
            var email = $("#email").val();
            var alamat = $("#alamat").val();
            
            var dataString = "nim=" + nim + "&nama=" + nama + "&prodi=" + prodi + "&email=" + email + "&alamat=" + alamat + "&insert=";
            if ($.trim(nim).length > 0 & $.trim(nama).length > 0 & $.trim(prodi).length > 0 & $.trim(email).length > 0 & $.trim(alamat).length > 0 ) {
                $.ajax({
                    type: "POST",
                    url: "http://mahasiswa.great-site.net/Database/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <h1 class="title">Insert Data Mahasiswa</h1>
        <a class="button button-clear" href="readjson.html">Read JSON</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id_Mahasiswa" value="" />
        <div class="item">
            <label>Nim</label>
            <input type="text" id="nim" value="" />
        </div>
        <div class="item">
            <label>Nama</label>
            <input type="text" id="nama" value="" />
        </div>
        <div class="item">
            <label for="prodi">prodi</label>
            <select class="form-control" id="prodi" name="prodi">
              <option>Teknik Informatika</option>
              <option>Manajemen Informatika</option>
              <option>Akuntansi</option>
            </select>
        </div>
        <div class="item">
            <label>Email</label>
            <input type="text" id="email" value="" />
        </div>
        <div class="item">
            <label>Alamat</label>
            <input type="text" id="alamat" value="" />
        </div>
        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Insert" />
        </div>
    </div>
</body>

</html>
